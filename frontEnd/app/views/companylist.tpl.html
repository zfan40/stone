<nav-bar></nav-bar>
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9" style="padding-right:-100px">
			<div class="col-xs-5 col-xs-offset-1 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1" ng-repeat="company in companies" style="border:1px solid; margin-bottom:20px">
				<div style="position:relative;">
					<img ng-src={{company.logoUrl}} class="img-responsive logo">
					<p class="companybottombar">{{company.city}}, {{company.translatedAlias}}</p>
				</div>
				<div style="position:relative;">			
					<p>规模: {{company.employeeAmount}}</p>
					<p>成立时间: {{company.foundDate}}</p>
				</div>

				<div class="companylistTag">
					<li ng-repeat="tag in company.categories">{{tag}}</span>
				</div>

			</div>
		</div>
		
		<div class="col-xs-12 col-sm-12 col-md-3">
			
		</div>

		<!-- <div class="clearfix visible-xs-block"></div> -->
	</div>
</div>
