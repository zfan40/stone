<div class="container" ng-controller="ZoomController">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <img class="bigshow" ng-class="shit" ng-src="{{largeUrl}}">
        <!-- this class is inited with myshow -->
    </div>
  </div>
  <div class="row" style="margin:10px 0; padding: 10px 0; border-top: 1px solid; border-bottom: 2px solid;" >
     <div class="col-xs-3 col-sm-2" ng-repeat="img in imageList">
        <img class="smallshow" ng-src="{{img.image}}" ng-click="fadeInImage($index)" style="cursor:hand; cursor:pointer;">
     </div>
  </div>
</div>
