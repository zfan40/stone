<div class="container">
<div ng-controller="CarouselAdController" class="row">
  <div style="" class="col-sm-12">
    <carousel interval="interval">
      <slide ng-repeat="slide in imageList" active="slide.active">
        <img ng-src="{{slide.image}}" style="max-height:500px; margin:auto;">
        <div class="carousel-caption">
          <h4>{{slide.title}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
